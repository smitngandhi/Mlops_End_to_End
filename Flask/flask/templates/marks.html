<!-- templates/marks.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Marks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      form {
        max-width: 400px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        padding: 10px 15px;
      }
    </style>
  </head>
  <body>
    <h2>Enter Subject Marks</h2>

    <form action="/submit_marks" method="POST">
      <label for="subject1">Subject 1:</label>
      <input
        type="number"
        id="subject1"
        name="subject1"
        min="0"
        max="100"
        required
      />

      <label for="subject2">Subject 2:</label>
      <input
        type="number"
        id="subject2"
        name="subject2"
        min="0"
        max="100"
        required
      />

      <label for="subject3">Subject 3:</label>
      <input
        type="number"
        id="subject3"
        name="subject3"
        min="0"
        max="100"
        required
      />

      <button type="submit">Submit Marks</button>
    </form>
  </body>
</html>
